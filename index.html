<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>mediainfo.js simple demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
  </head>
  <body>
    <div id="wrapper">
      <div>
        <label for="pc-file">Select file from computer</label>
        <input type="file" id="pc-file" />
      </div>
      <div>
        <label>Byte range to analyse</label>
        <input type="text" id="range-start" value="0">
        <input type="text" id="range-end" value="9999">
      </div>
      <div>
        <label for="select-file">Select file from network</label>
        <select id="select-file" value="/file_example_MOV_1920_2_2MB.mov"/>
          <option disabled>--- Video files ---</option>
          <option value="/file_example_MOV_1920_2_2MB.mov">Sample MOV</option>
          <option value="/file_example_AVI_1280_1_5MG.avi">Sample AVI</option>
          <option value="/file_example_MP4_1280_10MG.mp4">Sample MP4</option>
          <option value="/file_example_OGG_1280_11_4mg.ogg">Sample OGG</option>
          <option value="/file_example_WEBM_1280_3_6MB.webm">Sample WEBM</option>
          <option disabled>--- Photo files ---</option>
          <option value="/file_example_JPG_2500kB.jpg">Sample JPG</option>
          <option value="/file_example_GIF_3500kB.gif">Sample GIF</option>
          <option value="/giphy3.gif">Sample Animated GIF</option>
          <option value="/file_example_TIFF_5MB.tiff">Sample TIFF</option>
        </select>
        <button type="submit" id="analyse-whole">Analyse whole file</button>
        <button type="submit" id="analyse-first">Analyse byte range</button>
      </div>
      <div>
        <label for="fileurl">Custom URL</label>
        <input type="text" id="url-file" />
        <button type="submit" id="url-analyse-whole">Analyse whole file</button>
        <button type="submit" id="url-analyse-first">Analyse byte range</button>
      </div>
      <pre id="output"></pre>
    </div>
    <script type="text/javascript" src="https://unpkg.com/mediainfo.js/dist/mediainfo.min.js"></script>
    <script type="text/javascript" src="./example.js"></script>
  </body>
</html>
