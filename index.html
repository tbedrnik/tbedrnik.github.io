<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>mediainfo.js simple demo</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      body * {
        box-sizing: border-box;
      }
      #wrapper {
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 8px;
        position: absolute;
        width: 100%;
      }
      #fileinput {
        padding-bottom: 8px;
      }
      #output {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div>
        <label for="fileinput">Select file from computer</label>
        <input type="file" id="fileinput" name="fileinput" />
      </div>
      <div>
        <label for="fileurl">Select file from network</label>
        <select id="fileurl" name="fileurl" value="/file_example_MOV_1920_2_2MB.mov"/>
          <option disabled>--- Video files ---</option>
          <option value="https://file-examples-com.github.io/uploads/2018/04/file_example_MOV_1920_2_2MB.mov">Sample MOV</option>
          <option value="https://file-examples-com.github.io/uploads/2018/04/file_example_AVI_1920_2_3MG.avi">Sample AVI</option>
          <option value="https://file-examples-com.github.io/uploads/2017/04/file_example_MP4_1920_18MG.mp4">Sample MP4</option>
          <option value="https://file-examples-com.github.io/uploads/2020/03/file_example_WEBM_1920_3_7MB.webm">Sample WEBM</option>
          <option value="https://file-examples-com.github.io/uploads/2018/04/file_example_OGG_1920_13_3mg.ogg">Sample OGG</option>
          <option disabled>--- Photo files ---</option>
          <option value="https://file-examples-com.github.io/uploads/2017/10/file_example_JPG_2500kB.jpg">Sample JPG</option>
          <option value="https://file-examples-com.github.io/uploads/2017/10/file_example_GIF_3500kB.gif">Sample GIF</option>
          <option value="https://file-examples-com.github.io/uploads/2017/10/file_example_TIFF_10MB.tiff">Sample TIFF</option>
        </select>
        <button type="submit" id="submit" name="submit">Analyse</button>
      </div>
      <textarea id="output"></textarea>
    </div>
    <script type="text/javascript" src="https://unpkg.com/mediainfo.js/dist/mediainfo.min.js"></script>
    <script type="text/javascript" src="./example.js"></script>
  </body>
</html>
